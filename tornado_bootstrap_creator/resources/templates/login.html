<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid login-navbar">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src="{{ static_url('css/images/logo.png') }}" class="navbar-brand">
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <form class="form-signin" role="form" method="post" action="">
    <h2 class="form-signin-heading">请登录</h2>
    {% if login_fail %}
    <h3 class=form-signin-heading><span class="label label-danger">登录失败，请检查用户名密码</span></h3><br/>
    {% end %}
    {% if next_goto %}
    <input type="hidden" name="next" value="{{next_goto}}" />
    {% end %}
    <input type="text" name="user_id" class="form-control" placeholder="用户名" required="" autofocus="">
    <input type="password" name="user_password" class="form-control" placeholder="密码" required="">
    <br/><br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  </form>
</div>
