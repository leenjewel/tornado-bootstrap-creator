<html>
    <head>
        <title>{%raw%}{{_('{%endraw%}{{project_name}}{%raw%}')}}{%endraw%}</title>{%raw%}
        <link rel="shortcut icon" type="image/png" href="{{ static_url('favicon/favicon.png') }}">
        <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css', include_version = False) }}" />
        <link rel="stylesheet" href="{{ static_url('css/bootstrap-theme.min.css', include_version = False) }}" />
        <link rel="stylesheet" href="{{ static_url('css/bootstrap-datetimepicker.min.css', include_version = False) }}" />
        <link rel="stylesheet" href="{{ static_url('css/slider.css', include_version = False) }}" />
        <link rel="stylesheet" href="{{ static_url('css/select2.min.css', include_version = False) }}" />
        <link rel="stylesheet" href="{{ static_url('css/main.css', include_version = False) }}" />
        <script type="text/javascript" src="{{ static_url('js/jquery.min.js', include_version = False) }}"></script>
        <script type="text/javascript" src="{{ static_url('js/bootstrap.min.js', include_version = False) }}"></script>
        <script type="text/javascript" src="{{ static_url('js/bootstrap-slider.js', include_version = False) }}"></script>
        <script type="text/javascript" src="{{ static_url('js/bootstrap-datetimepicker.min.js', include_version = False) }}"></script>
        <script type="text/javascript" src="{{ static_url('js/select2.min.js', include_version = False) }}"></script>
        <script type="text/javascript" src="{{ static_url('js/echarts.min.js', include_version = False) }}"></script>
    <head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid yomob-navbar">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <img src="{{ static_url('css/images/logo.png') }}" class="navbar-brand">
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="/logout">[{{__user__}}] 退出</a></li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        {% module RoutesMenu(__name__) %}
                    </ul>
                </div>
                <div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    {% raw __content__ %}
                </div>
            </div>
        </div>
    </body>
</html>
{%endraw%}
